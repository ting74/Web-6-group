    <script>
        window.addEventListener('scroll', function () {
            var backElement = document.querySelector('.back');
            var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollPosition >= 200) {
                backElement.classList.add('back-show');
            } else {
                backElement.classList.remove('back-show');
            }
        });
    </script>
    <script>
        var logo = document.querySelector('.Logo');
        var logoContent = document.querySelector('.logo-content');

        logo.addEventListener('click', function (event) {
            event.stopPropagation();
            logoContent.style.display = 'block';
        });

        document.addEventListener('click', function (event) {
            if (!logoContent.contains(event.target)) {
                logoContent.style.display = 'none';
            }
        });
    </script>
    <script>
        //文字逐字顯示
        const text = '這裡是元智大學 專門準備對還沒準備好大學生活的新生們一個熟悉本校周邊的網站 讓大家能更進一步得了解校園特色 生活機能以及各種活動 包含交通 社團 租屋等等對于那些遠離家鄉 負笈求學的同學 能安心且安心的得到第一手資訊 儘管在陌生的環境中 也不會感到一絲一毫的孤單 我們在這裏等著你 體驗全新的大學生活！！(按容器外就可以關掉了!!)';
        let index = -1;
        const timer = setInterval(() => {
            if (index < text.length - 1) {
                index++;
                document.querySelector("p").innerText += text.charAt(index);
            } else {
                clearInterval(timer);
            }
        }, 40)
